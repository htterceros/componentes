<ion-header>
  <ion-toolbar color="secondary" >
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <ion-list>
    <ion-item *ngFor="let item of componente" [routerLink]="item.direccion">
      <ion-icon slot="start" [name]="item.icono" ></ion-icon>
      <ion-label>{{item.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
